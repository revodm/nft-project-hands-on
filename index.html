<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="../nft-preview-card-component-main/nft.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 
  
  <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
     <article>
      <!-- section 1 -->
       <section class="nft-first">
          <img src="images/image-equilibrium.jpg" alt="NFT Photo">
          <!-- end of section 1 -->
       </section>
       <!-- section 2 -->
       <section class="nft-second">
          <div class="description">
            <h1 class="heading">Equilibrium #3429</h1>
            <p class="sub-heading">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="sub">
            <p class="eth"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
            </p>
            <p class="clock"><img src="images/icon-clock.svg" alt="clock">3 days left
            </p>
          </div>
       </section>
       <!-- end of section 2 -->
       <hr class="line">
       <!-- section 3 -->
       <section class="nft-third">
          <img src="images/image-avatar.png" alt="avatar">

          <p class="creator-avatar">
            <span class="creator">Creation of</span> Jules Wyvern
          </p>
          <!-- end of section 3 -->
       </section>
     </article>
   </main>
  </body>
</html>
